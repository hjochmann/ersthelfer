
<!DOCTYPE html>
<html lang="de">
<head>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'IBM Plex Sans', sans-serif;
    background-color: #F4F4F4;
    color: #21272A;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    color: #1F70C1;
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  label {
    font-weight: bold;
    display: block;

  input[type="text"] {

  button:hover {

  textarea {

  <meta charset="UTF-8">
  <title>Hilfe anfordern</title>
  <script>
    async function sendeHilfe() {
      const mitbringen = document.getElementById("mitbringen").value;
      const dringlichkeit = document.getElementById("dringlichkeit").value;
      const ort = "36og";

      const payload = {
        Ort: ort,
        Mitbringen: mitbringen,
        Dringlichkreit: dringlichkeit
      };

      try {
        const response = await fetch("https://hooks.slack.com/triggers/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", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const text = await response.text();
        document.getElementById("antwort").value = text;
      } catch (error) {
        document.getElementById("antwort").value = "Fehler beim Senden: " + error;
      }
    }
  </script>
</head>
<body>

<div style="text-align: center; margin-top: 20px;">
  <img src="ibm2.gif" alt="IBM Logo" style="max-width: 200px; height: auto;">
  <h1 style="font-family: 'IBM Plex Sans', sans-serif; color: #1F70C1; margin-top: 10px;">IBM Frankfurt â€“ Ersthelfer anfordern</h1>
</div>

  <h1>Hilfe anfordern</h1>
  <form onsubmit="event.preventDefault(); sendeHilfe();">
    <label for="mitbringen">Mitbringen:</label><br>
    <input type="text" id="mitbringen" name="mitbringen"><br><br>

    <label for="dringlichkeit">Dringlichkeit:</label><br>
    <input type="text" id="dringlichkeit" name="dringlichkeit"><br><br>

    <button type="submit">Hilfe anfordern</button>
  </form>

  <h2>Antwort:</h2>
  <textarea id="antwort" rows="10" cols="50" readonly></textarea>
</body>
</html>
